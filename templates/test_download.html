<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>Name</th>
            <th>Qty</th>
        </thead>
        <tbody>
        {% for item in item_list %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.qty }}</td>
            <tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
