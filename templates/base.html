{% extends "layout.html" %}

{% block title %}
    Base
{% endblock %}

{% block main %}
  {% for task in tasks %}
  <div class="container px-3 my-3 border shadow text-center">
    <div class="row no-gutters">
      <div class="col-3 bg-light">
        <span>Task {{ task.task_id }}</span>
      </div>
      <div class="col">
        <h5 class="text-start mx-3">{{ task.reference }}</h5>
      </div>
      <div class="col-3">
        <span>{{ task.status }}</span>
      </div>
    </div>
    <div class="row no-gutters">
        <div class="col-3 bg-secondary">
            <span>{{ task.task_name }}</span><br>
            <span>{{ task.user_id }}</span>
        </div>
       <div class="col-6 text-start">
          <pre style="white-space: pre-line">
            {{ task.task }}
          </pre>
       </div>
       <div class="col-3">
       </div>
    </div>
    <div class="row no-gutters">
        <div class="col-3 bg-light">
          <form action="/edittask" method="get">
          <button type="submit" class="btn" name=task_id value="{{ task.task_id }}"><i class="bi bi-pencil-square"></i></button>
          </form>
        </div>
        <div class="col-6">
        </div>
        <div class="col-3">
          <span>{{ task.datetime }}</span>
        </div>
    </div>
    </div>
  </div>
  {% endfor %}
        {% endblock %}
