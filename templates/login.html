{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="container">
    <div class="row no-gutters m-0 p-0">
    <div class="col-0 col-lg-2"></div>
    <div class="col">
        <div class="container-flex rounded border shadow my-3">
                <div class="row no-gutters m-0">    
                    <div class="col-0 col-lg-3 rounded-top login-side">
                    </div>
                    <div class="col d-flex-inline">
                        <span><i class="bi bi-box-seam" style="font-size: 100px; color: #fca311;"></i></span>
                    </div>
                </div>
                <div class="row no-gutters m-0">
                    <div class="col-0 col-lg-3 rounded-bottom login-side">
                    </div>
                    <div class="col-1 col-lg-2 p-0 m-0"></div>
                    <div class="col ps-0">
                        <form action="/login" method="post">
                            <div class="input-group my-3">  
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" placeholder="Username" name="username" aria-label="Username" aria-describedby="basic-addon1" required="true">
                            </div>
                            <div>
                                <button class="btn my-3 text-light" type="submit" style="background-color: #284B63;">Log In</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-1 col-lg-2 p-0 m-0"></div>
                </div>
        </div>
    </div>
    <div class="col-0 col-lg-2 m-0 p-0"></div>
    </div>
</div>
{% endblock %}
